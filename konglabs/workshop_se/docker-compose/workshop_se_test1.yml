version: "3"
services:
 httpbin:
  image: kennethreitz/httpbin
  container_name: httpbin
  ports:
   - 8081:80
 anotherbackend:
  image: kennethreitz/httpbin
  container_name: anotherbackend
  ports:
   - 8082:80
 # placeholder:
 # image: svenwal/jsonplaceholder
 # container_name: placeholder
 # ports:
 #   - 3005:3000
 grafana:
  image: grafana/grafana
  container_name: grafana
  volumes:
    - ./cfg/grafana/:/etc/grafana/provisioning/
  ports:
   - 10100:3000
 prometheus:
  image: prom/prometheus
  container_name: prometheus
  hostname: prometheus
  volumes:
   - ./cfg/prometheus.yml:/etc/prometheus/prometheus.yml
  command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
  ports:
   - 9090:9090
 postgres:
#  image: postgres
  image: postgres:9.6
  restart: always
  ports: 5432:5432 #! Added
  container_name: postgres
  environment:
   - POSTGRES_USER=kong
   - POSTGRES_DB=kong
  # volumes:
  # - ./postgres-data:/var/lib/postgresql/data
 kong-ent:
#  image: kong-docker-kong-enterprise-edition-docker.bintray.io/kong-enterprise-edition
  image: kong-ee
  container_name: kong-ee
  depends_on:
   - postgres
  restart: always
  ports:
   - 8000:8000
   - 8001:8001
   - 8002:8002
   - 8003:8003
   - 8004:8004
   - 8443:8443
   - 8444:8444
   - 8445:8445
   - 8446:8446
   - 8447:8447
  command: "kong start --run-migrations" #NOT PRODUCTION
  environment:
#   - KONG_ENFORCE_RBAC=on
#   - KONG_ADMIN_GUI_AUTH=basic-auth
   - KONG_AUDIT_LOG=on
   - KONG_LOG_LEVEL=debug
#   - KONG_PORTAL_GUI_HOST=localhost:8003
   - KONG_PORTAL_GUI_HOST=$KONG_PORTAL_GUI_HOST
   - KONG_PORTAL_GUI_PROTOCOL=http
   - KONG_PORTAL=on
#   - KONG_PORTAL_AUTH=openid-connect
