#   - KONG_PORTAL_AUTH_CONF=${KONG_PORTAL_AUTH_CONF} : #! Disabled
#   - KONG_ADMIN_GUI_URL=http://localhost:8002
   - KONG_ADMIN_GUI_URL=$KONG_GUI
   - KONG_PROXY_URL=$KONG_8000 #! evironment variable added
   - KONG_ADMIN_API_URI= $KONG_8001 #! evironment variable added
   - KONG_PORTAL_API_URL=$KONG_PORTAL_API_URL #! evironment variable added
   - KONG_DATABASE=postgres
   - KONG_PG_HOST=postgres
   - KONG_CASSANDRA_CONTACT_POINTS=cassandra
   - KONG_LICENSE_DATA=$KONG_LICENSE_DATA #! replace with actual key
   - KONG_VITALS=on
